server:
  servlet:
    context-path: "/sound-box-app"
  port: 8084

spring:
  flyway:
    enabled: true
    validate-on-migrate: true
    locations: classpath:/db/migration

  jwt:
    secret=javamaster
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        show_sql: false
        use_sql_comments: false
        format_sql: false
        jdbc:
          time_zone: UTC
    open-in-view: false
  datasource:
    url: jdbc:mysql://localhost:3308/sound-box-app
    username: root
    password: qwerty
    driver-class-name: com.mysql.jdbc.Driver
  mail:
    host: localhost
    port: 25
    username: hello
    password: hello

    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

logging:
  level:
    org.springframework.web: DEBUG
    guru.springframework.controllers: INFO
    org.hibernate: INFO
    org: INFO
